qubershipApihubAgent:
  version: ''
  image:
    repository: 'ghcr.io/netcracker/qubership-apihub-agent' 
    tag: 'latest'
  replicas: 1  

  resource:
    memory:
      request: "256Mi"
      limit: "256Mi"
    cpu:  
      request: "30m"
      limit: "1"

  logLevel: "INFO"

  env:
    apihubUrl: ''
    accessToken: '' # set access token from qubership-apihub
    cloudName: ''
    agentUrl: '' 
    agentName: ''
    insecureProxy: true
    discoveryTimeoutSec: 15
    