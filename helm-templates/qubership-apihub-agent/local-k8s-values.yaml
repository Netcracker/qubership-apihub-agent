qubershipApihubAgent:
  version: 'dev'
  image:
    repository: 'ghcr.io/netcracker/qubership-apihub-agent' 
    tag: 'dev'
  replicas: 1  

  resource:
    memory:
      request: "256Mi"
      limit: "256Mi"
    cpu:  
      request: "30m"
      limit: "1"

  logLevel: "INFO"

  env:
    apihubUrl: 'https://qubership-apihub.localhost'
    accessToken: '' # set access token from qubership-apihub
    cloudName: 'Kind'
    agentUrl: 'qubership-apihub-agent.localhost' 
    agentName: 'qsAgent'
    insecureProxy: true